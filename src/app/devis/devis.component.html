
    <div class="panel-heading">
        <h3 style="margin-left:40%" class="font-italic">Liste des devis</h3>
      </div>
    
      <button class="btn btn-outline-primary" (click)="onAddDevis()">Ajouter devis  </button>
      
    
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource"   matSort class="mat-elevation-z8">
        
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
                
                <ng-container matColumnDef="designation">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header >designation</th>
                    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                  </ng-container>
                
        
                  <ng-container matColumnDef="unite">
                      <th mat-header-cell *matHeaderCellDef  mat-sort-header> unite </th>
                      <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
                    </ng-container>

                    <ng-container matColumnDef="quantite">
                      <th mat-header-cell *matHeaderCellDef  mat-sort-header> quantite </th>
                      <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
                    </ng-container>
                    <ng-container matColumnDef="prixUnitaireTtc">
                      <th mat-header-cell *matHeaderCellDef  mat-sort-header> prixUnitaireTtc </th>
                      <td mat-cell *matCellDef="let element"> {{element.prixUnitaireTtc}} </td>
                    </ng-container>

                    <ng-container matColumnDef="tag">
                      <th mat-header-cell *matHeaderCellDef  mat-sort-header> tag </th>
                      <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
                    </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="nom" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
            <td mat-cell *matCellDef="let element"> {{element.client.nom}} </td>
          </ng-container>
    
    
    
    
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> 
                
                  <a class="btn" class="text-primary" (click)="onEditDevis(element.id)">Edit </a>
                  <a class="btn" class="text-danger" (click)="onDeleteDevis(r)">Delete</a>
                </td>
            </ng-container>
        
        
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        <button style="margin-left:80%" type="submit" routerLink="/" class="btn btn-outline-primary btn-sm">Retour </button>
