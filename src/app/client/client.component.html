<div class="panel-heading">
  <h3 style="margin-left:40%" class="font-italic">Liste des clients</h3>
</div>
<br/>

<button  class="btn btn-outline-primary" (click)="onAddClient()">Ajouter un client</button>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource"   matSort class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="dateNaissance">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> dateNaissance </th>
      <td mat-cell *matCellDef="let element"> {{element.dateNaissance}} </td>
    </ng-container>
  
 <!-- Name Column -->
 <ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header> email </th>
  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="photo">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header> photo </th>
  <td mat-cell *matCellDef="let element"> {{element.photo}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="tag">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header> tag </th>
  <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
</ng-container>

 <!-- Name Column -->
 <ng-container matColumnDef="tel">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header> tel </th>
  <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
</ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
          
            <a class="btn" class="text-primary" (click)="onEditClient(element.id)">Edit </a>
            <a class="btn" class="text-danger" (click)="onDeleteClient(element)">Delete</a>
        </td>
    </ng-container>
  
    <td>
       
      </td>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <button style="margin-left:80%" type="submit" routerLink="" class="btn btn-outline-primary btn-sm">Retour </button>
